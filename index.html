<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="frameSection">
    <h3 class="result">Calcul o'clock</h3>
    <div class="allCalcul">
        <div class="numbers">
            <button class="buttonsnumbers"  value="1">1</button>
            <button class="buttonsnumbers" value="2">2</button>
            <button class="buttonsnumbers" value="3">3</button>
            <button class="buttonsnumbers" value="4">4</button>
            <button class="buttonsnumbers" value="5">5</button>
            <button class="buttonsnumbers" value="6">6</button>
            <button class="buttonsnumbers" value="7">7</button>
            <button class="buttonsnumbers" value="8">8</button>
            <button class="buttonsnumbers" value="9">9</button>
            <button class="buttonsnumbers" value="0">0</button>
            <button class="buttonsnumbers" value=".">,</button>
            <button class="buttonsnumbers" value="%">%</button>

        </div>

        <div class="operators">
            <button class="buttonsoperators" value="+">+</button>
            <button class="buttonsoperators" value="-">-</button>
            <button class="buttonsoperators" value="/">รท</button>
            <button class="buttonsoperators" value="*">x</button>
            <button class="buttonsoperators" value="=">=</button>
            <button class="buttonsoperators" value="C">C</button>

        </div>
    </div>
    
    </section>
    <script src="./public/js/main.js"></script>
</body>
</html>
